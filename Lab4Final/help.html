<head>
    <meta charset="UTF-8">

    </div>
    <div>
        <ul>
            <li><a href="history.html">The History of Cheese</a></li>

<main>

        <label>Favourite Cheese
        <input id="rfeta" type="radio" name="favourite" value="feta">Feta

            <input id="rother" type="radio" name="favourite" value="other">Other</label><br>

            <textarea id="problem" name="problem" rows="10" cols="40"></textarea></label><br>
        <input type="submit" value="Submit">
        </form>
